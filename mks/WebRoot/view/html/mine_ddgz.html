function changeDivStyle(){
//		var o_status = $("#o_status").val();	//获取隐藏框值
	var o_status = 0;
	if(o_status==0){
		$('#create').css('background', '#fe4701');
		$('#create').css('border', '3px solid #fdb69a');
	}else if(o_status==1){
		$('#check').css('background', '#fe4701');
		$('#check').css('border', '3px solid #fdb69a');
	}else if(o_status==2){
		$('#produce').css('background', '#fe4701');
		$('#produce').css('border', '3px solid #fdb69a');
	}
}
